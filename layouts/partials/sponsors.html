<section class="max-w-4xl m-auto py-10">
  <h3 class="text-7xl !m-0 pb-20 text-teal-500">Sponsors</h3>
  {{ $sponsors := site.Data.sponsors }}
  <ul class="not-prose flex gap-12 flex-wrap items-center">
    {{ range $sponsors }}
      <li>
        <a class="block w-45" href="{{ .url }}" title="{{ .name }}" target="_blank">
          <img class="w-full" src="/sponsors/{{ .img }}" alt="{{ .name }}">
        </a>
      </li>
    {{ end }}
  </ul>
</section>
