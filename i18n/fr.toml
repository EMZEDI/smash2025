title_about = "À propos de"
about_para_1 = "Le Symposium sur la responsabilisation des modèles, la durabilité et la santé (SMASH) est un rassemblement interdisciplinaire axé sur l'opérationnalisation sécuritaire et responsable de l'IA. L'objectif de cet événement est d'identifier les défis et de proposer des solutions techniques, éthiques et réglementaires pour la sécurité de l'IA, la confidentialité des données, l'interopérabilité des modèles et la responsabilité. Ce symposium explorera ces sujets de recherche sous l'angle de la santé et de la durabilité."
about_para_2 = "Le secteur de la santé adopte rapidement l'IA, et les connaissances acquises sont susceptibles d'éclairer les futures recherches en matière de développement durable. Ces disciplines évoluent au sein d'écosystèmes interconnectés d'acteurs, de technologies et de jeux de données, partageant à la fois les avantages potentiels et les risques inhérents."
