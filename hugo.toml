baseURL = 'https://smash.org/'
languageCode = 'en-us'
disableHugoGeneratorInject = true
defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = true
[languages]
  [languages.en]
    contentDir = 'content/en'
    languageName = 'English'
    title = 'SMASH 2025: The Symposium on Model Accountability, Sustainability and Healthcare'
    weight = 1
  [languages.fr]
    contentDir = 'content/fr'
    languageName = 'Français'
    title = 'SMASH 2025: Symposium sur la responsabilisation des modèles, la durabilité et les soins de santé'
    weight = 2
[markup.goldmark.renderer]
unsafe= true
[build]
  [build.buildStats]
    enable = true
  [[build.cachebusters]]
    source = 'assets/notwatching/hugo_stats\.json'
    target = 'css'
  [[build.cachebusters]]
    source = '(postcss|tailwind)\.config\.js'
    target = 'css'
[module]
  [[module.mounts]]
    source = 'assets'
    target = 'assets'
  [[module.mounts]]
    disableWatch = true
    source = 'hugo_stats.json'
    target = 'assets/notwatching/hugo_stats.json'
